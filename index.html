<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Select Fruits</title>
  </head>
  <body onload="preencherDropdown()">
    <sections class="sectionsContainer">

      <div class="first-card">
        <p class="title-cards">Bem vindo รก Feira de frutas</p>
        <p id="select-fruits">Escolha suas frutas preferidas:</p>

        <form name="form1" id="form1" ">
          <select class="dropdown" id="frutas"> 
            <option value="" disabled selected>Selecione...</option>
          </select>
        </form>

        <div id="ulButtons">
          <ul id="frutasSelecionadas"></ul>
        </div>

        <button id="first-button">Enviar frutas para sacola</button>
        
      </div>

      <div class="second-card">
        <p class="title-cards">Minha Sacola de frutas</p>
        <button id="second-button">Limpar sacola</button>
      </div>
    </sections>

    <script src="index.js"></script>
  </body>  
</html>
